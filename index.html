<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Clone</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 2px;
        }
        .candy {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="grid" id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
